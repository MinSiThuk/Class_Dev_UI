<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLaaS2SaaS Enterprise Control Centre</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Chart.js for visualizations -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
     <link rel="stylesheet" href="style.css"> </head>
</head>
<body>
    <!-- Main Header -->
    <header class="main-header">
        <!-- Logo Area -->
        <div class="header-left">
            <div class="brand-container">
                <img src="CLaaS2SaaS-logo.png" alt="Logo" class="brand-logo">
            </div>
            <div class="Dev_font">Developer</div>
        </div>
        
        <!-- Right Side Header Elements -->
        <div class="header-right">
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search across modules..." id="globalSearch">
            </div>
            <button class="notification-btn" id="notificationButton">
                <i class="fas fa-bell"></i>
                <span class="notification-badge">3</span>
            </button>
            
            <div class="user-profile" id="userProfile">
                <div class="user-avatar">ED</div>
                <div class="user-info">
                    <h4>Educlaas Apps</h4>
                    <p>developer 01</p>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
